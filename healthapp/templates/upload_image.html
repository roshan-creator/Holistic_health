<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image for Food Detection</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
